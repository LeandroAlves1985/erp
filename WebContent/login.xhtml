<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 <h:head>
     <style>
			body{
				background-attachment: fixed;
				background-image: url('img/escola.jpg'); 
				background-repeat:no-repeat;
				background-size:100% 100%;"
			}
		#painelLogin{
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		margin: auto
		}
		
	</style>


 </h:head>

<h:body>	
			<p:panel header="Login" style="width:210px; height:160px;"  id="painelLogin">
				<p:growl autoUpdate="true"></p:growl>
				<h:form id="formLogin">
					<p:panelGrid columns="1">
						<p:outputPanel>
							<p:outputLabel value="Login"/>
							<p:inputText value="#{usuarioBean.usuario.login}"/>
						</p:outputPanel>
						<p:outputPanel>
							<p:outputLabel value="Senha"/>
							<p:inputText type="password" value="#{usuarioBean.usuario.senha}"/>
						</p:outputPanel>
						<p:outputPanel>
							<p:commandButton value="Logar" action="#{usuarioBean.logar}" ajax="true" update=":formLogin"/>
						</p:outputPanel>						
					</p:panelGrid>					
				</h:form>
			</p:panel>
		 </h:body>
</html>
