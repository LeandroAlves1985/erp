<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>	
	<p:layout style="min-width:400px; min-heigth:200px;">
		<ui:include src="/template/template.xhtml"></ui:include>
		<p:layoutUnit position="center">
		
			<h3 align="center">Cadastro de Usuario</h3>
			<p:growl autoUpdate="true"></p:growl>
			
			<h:form id="formUsuario">
				<p:toolbar id="menuUsuario">
					<f:facet name="left">
						<h:panelGrid columns="4">
							
							<p:outputPanel>
								<p:commandButton value="Novo" title="Novo" style="color:white" icon="fa fa-file" oncomplete="PF('janelaCadastro').show()" process="@this"/> 
							</p:outputPanel>
							<p:outputPanel>
								<span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical"/></span>
							</p:outputPanel>							
							<p:outputPanel>
								<p:commandButton value="Editar" title="Editar" oncomplete="PF('janelaEdicao').show()" process="@this" update=":formEdit:edicao-dialog">
									<p:resetInput target=":formEdit:edicao-dialog"/>
									<f:setPropertyActionListener value="#{usuarioBean.usuarioSelecionado}" target="#{usuarioBean.usuarioEdicao}"/>
								</p:commandButton>
							</p:outputPanel>														
							<p:outputPanel>
								<p:commandButton action="#{usuarioBean.remover}" value="Excluir" title="Excluir" process="@this" ajax="true" pdate=":formTab"/>																	
							</p:outputPanel>
							
						</h:panelGrid>
					</f:facet>
				</p:toolbar>
			</h:form>
			
			
			
			
			<h:form id="formTab">				
				<p:dataTable id="tabela-usuario" value="#{usuarioBean.todosUsuarios}" var="linha" emptyMessage="Nenhuma usuario selecionado!" rows="10" paginator="true" paginatorPosition="bottom" style="margin-top: 10px"
							selectionMode="single" rowKey="#{linha.id}" selection="#{usuarioBean.usuarioSelecionado}" 
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {JumpToPageDropdown} {NextPageLink} {LastPageLink}"
							currentPageReportTemplate="[ Exibindo de {startRecord} a {endRecord} no total de {totalRecords} - Página: {currentPage}/{totalPages} ]">
							
							<p:ajax event="rowSelect" update=":formUsuario:menuUsuario"></p:ajax> 
							<p:ajax event="rowSelect" update=":formUsuario:menuUsuario"></p:ajax> 
							<p:ajax event="rowUnselect" update=":formUsuario:menuUsuario"></p:ajax> 
														
							<p:column headerText="Login" filterMatchMode="contains" filterBy="#{linha}">
								<h:outputText value="#{linha.login}" style="text-transform:uppercase"/>
							</p:column>														
							
							
							
				</p:dataTable>
			</h:form>
			
			
			
			
		<h:form id="formCad">				
			<p:dialog width="580px" maximizable="true" responsive="true" header="Novo Perfil" widgetVar="janelaCadastro" id="cadastro-dialog" resizable="false" modal="false">
				<p:tabView id="tab-usuario">
					<p:tab title="Dados Principais">
						<h:panelGrid columns="2">							
			 			  
			 			  <p:outputPanel>
							<p:outputLabel value="Login"/>
							<p:inputText  value="#{usuarioBean.usuarioEdicao.login}" required="true" requiredMessage="Login obrigatória"/>
						  </p:outputPanel>
							
						  <p:outputPanel>
							 <p:outputLabel value="Senha"/>
							 <p:password  value="#{usuarioBean.usuarioEdicao.senha}" required="true" requiredMessage="Senha obrigatória"/>
						  </p:outputPanel>
						  
						 <p:outputPanel>
						  <p:selectOneMenu value="#{usuarioBean.perfil.id}" converter="perfilConverter" filter="true" filterMatchMode="startsWith" style="text-transform: uppercase">
										<f:selectItem itemLabel="Escolha o Perfil" noSelectionOption="true"/>
										<f:selectItems value="#{PerfilBean.todosPerfis}" var="linha" itemLabel="#{linha.descricao}"/>
						 </p:selectOneMenu>
						</p:outputPanel>	
						</h:panelGrid>					
						</p:tab>
					 </p:tabView>
					
					<h:panelGrid columns="1">
						<p:commandButton style="width: 535px" value="Salvar" action="#{usuarioBean.salvar}" ajax="false" update=":formTab"/>
					</h:panelGrid>
				</p:dialog>
			</h:form>
			
			
			
			<h:form id="formEdit">				
				<p:dialog width="580px" maximizable="true" responsive="true" header="Edição de Perfil" widgetVar="janelaEdicao" id="edicao-dialog" resizable="false" modal="false">
					<p:tabView id="tab-usuario-edit">
						<p:tab title="Dados Principais">
							<h:panelGrid columns="2">							
								
								<p:outputPanel>
									<p:outputLabel value="Login"/>
									<p:inputText value="#{usuarioBean.usuarioEdicao.login}" required="true" requiredMessage="Login obrigatória"/>
								</p:outputPanel>
							</h:panelGrid>					
						</p:tab>
						<p:tab title="Administração">
                                <p:tree  value="#{perfilBean.menuAdministracao}" var="menu" selectionMode="checkbox" 
                                        selection="#{perfilBean.menuAdministracaoSelecionados}" >
                                    <p:treeNode   >
                                        <h:outputText value="#{menu.nomeMenuTela}"/>
                                    </p:treeNode>         
                                </p:tree>
                        </p:tab>												
					</p:tabView>
					<h:panelGrid columns="1">
						<p:commandButton style="width: 535px" value="Salvar" action="#{usuarioBean.editar}" ajax="false" update=":formTab"/>
					</h:panelGrid>
				</p:dialog>
			</h:form>
		
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
